<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta property="og:site_name" content=" Deepak Gupta's Portfolio Website">

    <link rel="stylesheet" href="style/style.css">

<body onload="startFunction()">

    <nav>

        <div class="navbar">
            <img class="dpimg" onclick="openFullScreenDP()" src="images/dp.jpg" alt="">

                <label id="name">Deepak Gupta</label>
                <label id="lastseen">last seen </label>
            </div>
        </div>

    </nav>


    <div class="scrollable" id="myScrollable">

            </div>
        </div>

        </div>

                <path fill="currentColor"
                    d="M1.101 21.757 23.8 12.028 1.101 2.3l.011 7.912 13.623 1.816-13.623 1.817-.011 7.912z"></path>
